<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>My A4 Web Page</title>
        <link
            rel="stylesheet"
            href="./style.css" />
    </head>
    <body>
        <div class="page">
            <div class="content">
                Content 1
                <div class="x-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <line
                            x1="18"
                            y1="6"
                            x2="6"
                            y2="18" />
                        <line
                            x1="6"
                            y1="6"
                            x2="18"
                            y2="18" />
                    </svg>
                </div>
            </div>
            <div class="content">
                Content 2
                <div class="x-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <line
                            x1="18"
                            y1="6"
                            x2="6"
                            y2="18" />
                        <line
                            x1="6"
                            y1="6"
                            x2="18"
                            y2="18" />
                    </svg>
                </div>
            </div>
            <div class="content">
                Content 3
                <div class="x-button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <line
                            x1="18"
                            y1="6"
                            x2="6"
                            y2="18" />
                        <line
                            x1="6"
                            y1="6"
                            x2="18"
                            y2="18" />
                    </svg>
                </div>
            </div>
            <!-- 1번 페이지의 콘텐츠 -->
            <div class="slider-container slider-container-1">
                <div class="slider slider-1">
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 1" />
                    </div>
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 2" />
                    </div>
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 3" />
                    </div>
                </div>
                <div class="prev-button prev-button-1">&#8249;</div>
                <div class="next-button next-button-1">&#8250;</div>
            </div>

            <div class="slider-container slider-container-2">
                <div class="slider slider-2">
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 1" />
                    </div>
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 2" />
                    </div>
                    <div class="slide">
                        <img
                            src="https://www.shutterstock.com/image-vector/short-custom-urls-url-shortener-600w-2233924609.jpg"
                            alt="Slide 3" />
                    </div>
                </div>
                <div class="prev-button prev-button-2">&#8249;</div>
                <div class="next-button next-button-2">&#8250;</div>
            </div>
        </div>
        <div class="page">
            <!-- 2번 페이지의 콘텐츠 -->
        </div>
        <div class="page">
            <!-- 3번 페이지의 콘텐츠 -->
        </div>

        <div class="hidden-command">
            <p class="management-mode">관리모드</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
